<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Validate API Key</title>
    <style>
        /* --- 1. Pengaturan Global & Latar Belakang (BIRU-HIJAU) --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #004D40; /* Latar belakang hijau teal tua */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. Kotak Utama (Kartu) (BIRU-HIJAU) --- */
        .api-card {
            background-color: #00695C; /* Warna hijau teal kartu yang sedikit lebih terang */
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        /* --- BARU: Style untuk H2 --- */
        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            color: #B2DFDB;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #B2DFDB; /* Warna hijau muda untuk subjudul */
            margin-bottom: 2rem;
        }

        /* --- 3. Tombol "Buat API Key" (BIRU-HIJAU) --- */
        .generate-btn {
            background-color: #00897B; /* Warna hijau cerah untuk tombol */
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .generate-btn:disabled {
            background-color: #004D40;
            cursor: wait;
        }

        .generate-btn:hover {
            background-color: #00A39A;
        }

        /* --- BARU: Style Tombol Validasi --- */
        .validate-btn {
            background-color: #0277BD; /* Warna Biru */
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .validate-btn:disabled {
            background-color: #004D40;
            cursor: wait;
        }

        .validate-btn:hover {
            background-color: #039BE5;
        }


        /* --- 4. Kotak Teks API Key & Tombol Salin (BIRU-HIJAU) --- */
        .key-container {
            position: relative;
            width: 100%;
        }

        .api-key-input {
            width: 100%;
            background-color: #003632; /* Latar belakang kotak teks yang sangat gelap */
            border: 1px solid #004D40; /* Garis tepi yang samar */
            color: #E0F2F1; /* Warna teks kunci */
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            border-radius: 8px;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        /* Modifikasi padding-right untuk input yang ADA tombol salin */
        .api-key-input.with-copy {
            padding-right: 70px;
        }

        .api-key-input.error {
            color: #FFCDD2;
            border-color: #E57373;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4CAF50; /* Warna hijau sedang untuk tombol "Salin" */
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #66BB6A;
        }

        /* --- 5. Teks Umpan Balik & Info --- */
        .copy-feedback {
            font-size: 0.8rem;
            color: #CFD8DC;
            margin-top: 0.5rem;
            height: 1em;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.visible {
            visibility: visible;
            opacity: 1;
        }

        /* --- BARU: Style Umpan Balik Validasi --- */
        .check-feedback {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
            height: 1.2em;
            visibility: hidden;
        }
        
        .check-feedback.visible {
            visibility: visible;
        }

        .check-feedback.valid {
            color: #81C784; /* Hijau */
        }

        .check-feedback.invalid {
            color: #E57373; /* Merah */
        }


        .info-text {
            font-size: 0.8rem;
            color: #CFD8DC;
            margin-top: 1.5rem;
            margin-bottom: 0;
        }

        /* --- 6. Footer --- */
        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.9rem;
            color: #BDBDBD;
            text-align: center;
        }

        /* --- BARU: Style Pemisah --- */
        hr.separator {
            border: 0;
            height: 1px;
            background-color: #004D40;
            margin: 2.5rem 0;
        }
    </style>
</head>
<body>

    <main class="api-card">
        <h1>Create API Key</h1>
        <p class="subtitle">Klik tombol di bawah lalu salin kunci yang tampil di kotak teks.</p>

        <button id="generateBtn" class="generate-btn">Buat API Key</button>

        <div class="key-container">
            <input type="text" id="apiKeyInput" class="api-key-input with-copy" value="" readonly>
            <button id="copyBtn" class="copy-btn">Salin</button>
        </div>

        <p id="copyFeedback" class="copy-feedback">sudah di copy di clipboard</p>

        <p class="info-text">Kunci dihasilkan secara aman di sisi server. Simpan di tempat aman.</p>

        <hr class="separator">

        <h2>Validasi API Key</h2>
        <p class="subtitle">Masukkan API key Anda untuk memeriksa validitasnya.</p>
        
        <div class="key-container">
            <input type="text" id="checkKeyInput" class="api-key-input" placeholder="Masukkan API key...">
        </div>
        
        <button id="checkBtn" class="validate-btn">Cek Validitas</button>

        <p id="checkFeedback" class="check-feedback">Hasil cek</p>

    </main>

    <footer>
        Copyright DP
    </footer>

    <script>
        // --- 1. Pilih Elemen (Lama) ---
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const copyFeedback = document.getElementById('copyFeedback');
        
        // --- BARU: Pilih Elemen (Baru) ---
        const checkKeyInput = document.getElementById('checkKeyInput');
        const checkBtn = document.getElementById('checkBtn');
        const checkFeedback = document.getElementById('checkFeedback');


        // --- 2. Fungsi Buat API Key (Tidak berubah) ---
        async function generateApiKey() {
            // ... (Fungsi ini sama seperti sebelumnya, tidak perlu diubah)
            generateBtn.disabled = true;
            generateBtn.textContent = 'Membuat...';
            apiKeyInput.value = 'Menghubungi server...';
            apiKeyInput.classList.remove('error');

            try {
                const response = await fetch('/create', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`Server merespons dengan status: ${response.status}`);
                }

                const data = await response.json();

                if (data.apiKey) {
                    apiKeyInput.value = data.apiKey;
                } else {
                    throw new Error('Respons server tidak mengandung apiKey');
                }

            } catch (error) {
                console.error('Gagal mengambil API key:', error);
                apiKeyInput.value = 'Gagal mengambil key. Coba lagi.';
                apiKeyInput.classList.add('error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Buat API Key';
            }
        }

        // --- 3. Fungsi Salin (Tidak berubah) ---
        function copyToClipboard() {
            // ... (Fungsi ini sama seperti sebelumnya, tidak perlu diubah)
            if (apiKeyInput.classList.contains('error') || apiKeyInput.value === '') {
                return;
            }
            
            apiKeyInput.select();
            apiKeyInput.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(apiKeyInput.value)
                .then(() => {
                    copyFeedback.classList.add('visible');
                    setTimeout(() => {
                        copyFeedback.classList.remove('visible');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin: ', err);
                });
        }

        // --- BARU: Fungsi Validasi API Key ---
        async function validateApiKey() {
            const keyToCheck = checkKeyInput.value;

            // Jangan lakukan apa-apa jika input kosong
            if (!keyToCheck) {
                checkFeedback.textContent = 'Input tidak boleh kosong';
                checkFeedback.classList.remove('valid');
                checkFeedback.classList.add('visible', 'invalid');
                return;
            }

            // Status Loading
            checkBtn.disabled = true;
            checkBtn.textContent = 'Mengecek...';
            checkFeedback.classList.remove('visible', 'valid', 'invalid');

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey: keyToCheck })
                });

                const data = await response.json();

                // Tampilkan pesan dari server
                checkFeedback.textContent = data.message || data.error;

                if (response.ok) {
                    // Status 200 (Valid)
                    checkFeedback.classList.add('visible', 'valid');
                } else {
                    // Status 401 atau 400 (Tidak Valid / Error)
                    checkFeedback.classList.add('visible', 'invalid');
                }

            } catch (error) {
                console.error('Gagal memvalidasi key:', error);
                checkFeedback.textContent = 'Error jaringan. Coba lagi.';
                checkFeedback.classList.add('visible', 'invalid');
            } finally {
                // Kembalikan tombol ke normal
                checkBtn.disabled = false;
                checkBtn.textContent = 'Cek Validitas';
            }
        }

        // --- 4. Tambahkan Event Listener (Lama) ---
        generateBtn.addEventListener('click', generateApiKey);
        copyBtn.addEventListener('click', copyToClipboard);

        // --- BARU: Tambahkan Event Listener (Baru) ---
        checkBtn.addEventListener('click', validateApiKey);

    </script>

</body>
</html>
